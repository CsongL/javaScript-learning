<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv2{
            background-color: red;
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="myDiv1">
        <ul>
            <li>text</li>
        </ul>
    </div>
    <div id= "myDiv2" style="background-color: blue; width: 100px; height: 100px;">
        <span>How to do that</span>
    </div>
</body>
<script>
    let myDiv1 = document.getElementById("myDiv1");
    myDiv1.style.backgroundColor = "red";
    myDiv1.style.width = "100px";
    myDiv1.style.height = "100px";

    let myDiv2 = document.getElementById("myDiv2");
    console.log(myDiv2.style.backgroundColor);
    console.log(myDiv2.style.width);
    console.log(myDiv2.style.height);

    console.log(myDiv2.style.length);
    for(let i=0; i<myDiv2.style.length; i++){
        let prop = myDiv2.style[i];
        let value = myDiv2.style.getPropertyValue(prop);
        console.log(`${prop}: ${value}`);
    }

    let computedDiv2 = document.defaultView.getComputedStyle(myDiv2, null);
    console.log(computedDiv2.backgroundColor);
    console.log(computedDiv2.width);
    console.log(computedDiv2.height);
    console.log(computedDiv2.border);
    
    console.log(document.styleSheets)
    console.log(myDiv2.offsetHeight);
    console.log(myDiv2.offsetWidth);
    console.log(myDiv2.offsetLeft);
    console.log(myDiv2.offsetTop);
    console.log(myDiv2.offsetParent);

    console.log(myDiv2.clientHeight);
    console.log(myDiv2.clientWidth);

    console.log(myDiv1.getBoundingClientRect)
</script>
</html>
